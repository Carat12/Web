<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="frame.css" />
    <title>Map</title>
    <script src="frame.js" type="text/javascript"></script>    
    <script src="data/data.js"></script> 
    <script src="data/point.js"></script>
    <script src="kmeans.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDueI7K_w5Ru2mCBQlgp6_hMd6shVB5lLw&callback=initMap">
  </script>
</head>
<body>
    <div class="menu" id="menu_map">
        <!--div class="menu_line"></div-->
        <div class="menu_div" id="personal" onmouseover="menuHover(this)" onmouseout="menuOut(this)" onclick="menuClick('personal')">
            <img class="menu_img" id="menu_img_personal" src="image/personal.png">
        </div>
        <div class="menu_div" id="interest" onmouseover="menuHover(this)" onmouseout="menuOut(this)" onclick="menuClick('interest')">
            <img class="menu_img" src="image/interest.png">
        </div>
        <div class="menu_div"  id="portfolio" onmouseover="menuHover(this)" onmouseout="menuOut(this)" onclick="menuClick('portfolio')">
            <img class="menu_img" src="image/portfolio.png">
        </div>
        <div class="menu_div"  id="map" style="background-color: rgb(136,23,152)" onclick="menuClick('map')">
            <img class="menu_img" id="menu_img_map" src="image/map.png">
        </div>
        <div class="menu_div" id="contact" onmouseover="menuHover(this)" onmouseout="menuOut(this)" onclick="menuClick('contact')">
            <img class="menu_img" id="menu_img_contact" src="image/contact.png">
        </div>
    </div>
    <div id="mapControl">
        <input id="check1" type="checkbox" onclick="check('check1','div_legend')"><b class="check_text">Display the Distribution of Walkability</b><br>
        <div id="div_legend">
            <div class="legend"></div>
            <b class="legend_text">1.00 - 9.83<br>(Least Walkable)</b>
            <div class="legend" id="legend2"></div>
            <b class="legend_text" id="legend_text2">9.83 - 13.00<br>(Below Average Walkable)</b>
            <div class="legend" id="legend3"></div>
            <b class="legend_text" id="legend_text3">13.00 - 14.83<br>(Above Average Walkable)</b>
            <div class="legend" id="legend4"></div>
            <b class="legend_text" id="legend_text4">14.83 - 18.83<br>(Most Walkable)</b>
        </div>
        <input id="check2" type="checkbox" onclick="check('check2','div_cluster')"><b class="check_text">Identify the Clusters of High Walkability</b><br>
        <div id="div_cluster">
            <p id="title4">Threshold of Walkability:  <span id="threshold">1</span></p>
            <input type="range" min="1" max="18" value="1" class="slider" id="myRange" oninput="updateWalk()">
            <br><br>
            <p id="title4">Value of K (K-means):  <span id="K">1</span></p>
            <input type="range" min="1" max="7" value="1" class="slider" id="myRangeK" oninput="updateK()">
            <button id="btnCluster" onclick="identifyCluster()">Identify Clusters</button>
        </div>
    </div>
    <div id="mapHolder">
    </div>
</body>
</html>
